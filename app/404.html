<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Página não encontrada :(</title>

    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <style>
      ::-moz-selection {
        background: #b3d4fc;
        text-shadow: none;
      }

      ::selection {
        background: #b3d4fc;
        text-shadow: none;
      }

      html {
        background-image: url('images/404/bg.png');
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
      }

      html, input {
        font-family: 'Lato', sans-serif;
      }

      body {
        max-width: 600px;
        padding: 30px 20px 50px;
        margin: 0 auto;
      }

      .container {
        max-width: 600px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -300px;
        margin-top: -300px;
      }

      figure img { max-width: 100%; }

      h1 {
        font-size: 32px;
        color: #FFFFFF;
        line-height: 34px;
        text-align: center;
      }

      /* google search */

      .content { color: #FFFFFF; }

      #goog-fixurl { margin-top: 50px; }

      #goog-fixurl ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #goog-fixurl form { margin: 0; }

      #goog-wm-qt,
      #goog-wm-sb {
        font-size: 16px;
        line-height: normal;
        vertical-align: top;
        color: #444;
        border-radius: 5px;
      }

      #goog-wm-qt {
        width: 100%;
        height: 25px;
        padding: 5px;
        margin: 5px 10px 0 0;
        box-shadow: inset 0 1px 1px #ccc;
      }

      #goog-wm-sb {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;

        margin-top: 15px;
        display: inline-block;
        margin-bottom: 0;
        font-weight: normal;
        text-align: center;
        vertical-align: middle;
        touch-action: manipulation;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        white-space: nowrap;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.428571429;
        border-radius: 4px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        color: #fff;
        background-color: #337ab7;
        border-color: #2e6da4;
      }

      #goog-wm-sb:hover,
      #goog-wm-sb:focus {
        color: #fff;
        background-color: #286090;
        border-color: #204d74;
      }

      #goog-wm-qt:hover,
      #goog-wm-qt:focus {
        border-color: #105cb6;
        outline: 0;
        color: #222;
      }

      input::-moz-focus-inner {
        padding: 0;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <figure>
        <img src="images/404/logo.svg" alt="Guardiões da Saúde">
      </figure>

      <h1>A página que você está tentando acessar não existe.</h1>

      <script>
        var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2),GOOG_FIXURL_SITE = location.host;
      </script>
      <script src="//linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
    </div>
  </body>
</html>
