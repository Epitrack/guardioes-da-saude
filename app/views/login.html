<div class="wrapper-internal not-logged">
    <div class="container">
        <div class="row">
            <section class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 register-box" style="z-index: 999;">
                <h2 class="title-primary">{{'00067' | translate}}</h2>
                <h3 class="login-subtitle">{{'00199' | translate}}</h3>
                <button ng-click="facebookLogin()" class="col-xs-12 col-sm-6 col-sm-offset-3 btn-login facebook">Facebook
                </button>
                <google-plus-signin clientid="761648787941-jdm3cgeaagadt1p13dsi54mnrc7pbf3j.apps.googleusercontent.com" autorender="false" customtargetid="my-custom-element">
                    <button id="my-custom-element" ng-click="googleLogin()" class="col-xs-12 col-sm-6 col-sm-offset-3 btn-login google">Google
                    </button>
                </google-plus-signin>
                <button ng-click="twitterLogin()" class="col-xs-12 col-sm-6 col-sm-offset-3 btn-login twitter">Twitter
                </button>
                <p class="login-email"> <a ng-href="login/email">{{'00435'|translate}}</a></p>
            </section>
        </div>
    </div>
</div>
