<div class="wrapper-internal wrapper-full-page">
  <div class="container-fluid">
    <div class="row">
      <section class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 fale-conosco">
        <aside class="col-xs-12 col-md-4">
          <h2 class="title-primary">Entre em contato através do formulário</h2>

          <div class="col-sm-4 col-md-7 no-padding social-contact">
            <h5>Ou pelas nossas redes sociais:</h5>
            <a ng-href="https://www.facebook.com/minsaude" target="_blank" class="col-xs-12 btn-login facebook">Facebook</a>
            <a ng-href="https://twitter.com/minsaude" target="_blank" class="col-xs-12 btn-login twitter">Twitter</a>
          </div>
        </aside>

        <aside class="col-xs-12 col-md-7 col-md-offset-1 no-padding">
          <form ng-submit="sendContact()" class="card-form contact-form" name="formContact">
            <fieldset class="col-xs-12">
              <label for="contact-email">Email</label>
              <input class="input-primary" id="contact-email" name="contact-email" type="email" ng-model="contact.email">
            </fieldset>

            <fieldset class="col-xs-12">
              <label for="contact-subject">Assunto</label>

              <select class="select-primary" name="contact-subject" id="contact-subject" ng-model="contact.subject">
                <option ng-selected="true" disabled>Escoha um assunto</option>
                <option value="informacoes">Informações</option>
                <option value="sugestoes">Sugestões</option>
                <option value="reclamacoes">Reclamações</option>
                <option value="elogios">Elogios</option>
                <option value="solicitacoes">Serviço/Solicitações</option>
                <option value="outros">Outros</option>
              </select>
            </fieldset>

            <fieldset class="col-xs-12">
              <label for="contact-msg">Mensagem</label>
              <textarea class="input-primary" id="contact-msg" name="contact-msg" ng-model="contact.message"></textarea>
            </fieldset>

            <fieldset class="col-xs-12">
              <button type="submit" class="btn btn-block btn-primary">Enviar</button>
            </fieldset>
          </form>
        </aside>
      </section>
    </div>
  </div>
</div>
