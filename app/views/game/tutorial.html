<div class="game-tutorial">
    <div class="container">
        <div class="row">
            <section class="col-xs-12 how-it-works center relative">
                <aside id="slideshow" class="col-xs-12 hidden-xs slideshow center">
                    <uib-carousel interval="0" no-wrap="false" active="slide_active" after-render="updateslide()">
                        <uib-slide ng-repeat="slide in slides track by slide.index" index="slide.index">
                            <img ng-src="{{slide.image}}" class="img-resposive" style="width: 40%;margin: 0 auto">
                            <p style="width: 60%; height: 52px; font-size: 3.5em; color: rgb(255, 255, 255); margin-left: 20%;margin-bottom: 25px;">
                                {{slide.text}}
                            </p>
                        </uib-slide>
                    </uib-carousel>
                </aside>
                <a href="#" class="btn btn-game-tuto" ng-click="next()">{{"00484"|translate}}</a>
            </section>
        </div>
    </div>
    <img src="images/olympics-colors-2.svg" style="width: 100%; position: absolute; bottom: 0; left: 0">
</div>
