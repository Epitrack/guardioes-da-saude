<!-- Menu -->
<div ng-include src="'views/partials/nav-primary.html'" class="hidden-xs"></div>
<!-- Content -->
<section class="col-sm-9 col-md-10 content-internal">
    <h2 class="section-title">{{'00460'|translate}} <span>/ {{screen.household.nick}}</span></h2>
    <article class="col-xs-12 panel panel-default no-padding card">
        <header class="panel-heading">
            <h3 class="panel-title">{{'00250'|translate}}</h3>
        </header>
        <div class="panel-body">
            <a ng-href="profile/household/change-photo/{{screen.household.id}}" class="col-xs-12 col-md-3" class="link-figure" title="Clique para editar a foto">
                <figure class="card-avatar-image edit">
                    <img ng-if="screen.household.picture" ng-src="images/avatar/avatar-{{screen.household.picture}}.svg" alt="household avatar">
                    <img ng-if="!screen.household.picture" ng-src="images/avatar/avatar-0.svg" alt="Avatar blank">
                    <figcaption>{{'00184'|translate}}</figcaption>
                </figure>
            </a>
            <div class="col-xs-12 col-md-9 card-avatar-content">
                <form ng-submit="editProfile()" class="card-form" name="formProfile">
                    <fieldset class="col-xs-12">
                        <label for="profile-nickname">{{'00033'|translate}}</label>
                        <input class="input-primary" id="profile-nickname" name="profile-nickname" type="text" ng-model="screen.household.nick" maxlength="10">
                    </fieldset>
                    <div class="no-padding col-xs-12">
                        <fieldset class="col-xs-12 col-sm-6">
                            <label for="profile-birthdate">{{'00144'|translate}} (dd-mm-aaaa)</label>
                            <input class="input-primary" id="profile-birthdate" name="add-profile-birthdate" type="text" ng-model="screen.household.dob" mask="99-99-9999">
                            <!-- <span class="icon-birthdate"></span> -->
                        </fieldset>
                        <fieldset class="col-xs-12 col-sm-6">
                            <label for="profile-gender">{{'00567'|translate}} </label>
                            <input class="radio-primary" type="radio" ng-model="screen.household.gender" name="profile-gender" value="M" id="selected-m">
                            <label for="selected-m" class="span-sex-op">{{'00366'|translate}}</label>
                            <input class="radio-primary" type="radio" ng-model="screen.household.gender" name="profile-gender" value="F" id="selected-f">
                            <label for="selected-f" class="span-sex-op">{{'00232'|translate}}</label>
                        </fieldset>
                    </div>
                    <div class="no-padding col-xs-12">
                        <fieldset class="col-xs-12 col-sm-6">
                            <label for="profileRace">{{'00133' | translate}}</label>
                            <select class="select-primary" name="profileRace" id="profileRace" ng-model="screen.household.race">
                                <option ng-selected="true" disabled>{{'00550'|translate}}</option>
                                <option value="branco">{{'00081'|translate}}</option>
                                <option value="amarelo">{{'00025'|translate}}</option>
                                <option value="preto">{{'00478'|translate}}</option>
                                <option value="pardo">{{'00452'|translate}}</option>
                                <option value="indigena">{{'00304'|translate}}</option>
                            </select>
                        </fieldset>
                        <fieldset class="col-xs-12 col-sm-6">
                            <label for="profile-email">{{'00177'|translate}}</label>
                            <input class="input-primary" id="profile-email" name="profile-email" ng-model="screen.household.email">
                        </fieldset>
                    </div>
                    <div class="no-padding col-xs-12">
                        <fieldset class="col-xs-12 col-sm-4">
                            <label>{{'00442' | translate}}</label>
                            <select class="select-primary" name="country" ng-model="screen.household.country" ng-change="_isbrasil = screen.household.country=='Brazil'">
                            
                                <option selected="true" value="Selecione">{{'00442' | translate}}</option>
                                <option ng-repeat="c in UTIL.countries" value="{{c.nome_pais_int}}">{{c.nome_pais}}</option>
                            </select>
                        </fieldset>
                        <fieldset class="col-xs-12 col-sm-4" ng-show="_isbrasil">
                            <label>Estado de origem</label>
                            <select class="select-primary" name="state" ng-model="screen.household.state">
                                <option ng-selected="true" value="Selecione" disabled>Estado de origem</option>
                                <option value="{{c.sigla}}" ng-repeat="c in UTIL.states">{{c.nome}}</option>
                            </select>
                        </fieldset>
                        <fieldset class="col-xs-12 col-sm-4">
                            <label>{{'00460' | translate}}</label>
                            <select class="select-primary" name="perfil" ng-model="screen.household.profile">
                                <option ng-selected="true" disabled>{{'00460'|translate}}</option>
                                <option value="1">{{'00049'|translate}} </option>
                                <option value="2"> {{'00622'|translate}} </option>
                                <option value="3">{{'00227'|translate}}</option>
                            </select>
                        </fieldset>
                    </div>
                    <!-- form validation -->
                    <fieldset class="col-xs-12">
                        <div ng-show="checkF.error" class="alert alert-warning" role="alert">
                            <span>{{checkF.msg}}</span>
                        </div>
                    </fieldset>
                    <fieldset class="col-xs-12">
                        <button type="submit" class="pull-right btn btn-primary">{{'00524'|translate}}</button>
                        <button type="button" data-toggle="modal" data-target="#modal-delete-household" class="pull-right btn btn-danger">{{'00226'|translate}}
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </article>
</section>
<!-- Modal -->
<div ng-include src="'views/partials/modal-delete-household.html'"></div>
