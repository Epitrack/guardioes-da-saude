<!-- Menu -->
<div ng-include src="'views/partials/nav-primary.html'" class="hidden-xs"></div>

<!-- Content -->
<section class="col-sm-9 col-md-10 content-internal">
  <h2 class="section-title">{{'00460'|translate}} <span>/ {{vm.profile.nick}}</span></h2>

  <article class="col-xs-12 panel panel-default no-padding card">
    <header class="panel-heading change-photo">
      <h3 class="panel-title">{{'00184'|translate}}</h3>
    </header>

    <div class="panel-body">
      <div class="col-xs-12 col-sm-12 col-md-5 card-avatar-content">
        <h3 class="change-photo-subtitle">{{'00206'|translate}}</h3>
        <form class="card-form" name="change-photo-default">
          <div class="form-change-photo-default" ng-if="vm.tog">
            <div ng-repeat="i in getNumber(myOtherNumber) track by $index">
              <label for="input-{{$index+1}}" class="radio-avatar avatar-{{$index+1}}" ng-click="changeAvatar($event)">
                <i></i>
                <input type="radio" name="input-change-photo" id="input-{{$index+1}}" value="{{$index+1}}" ng-model="avatar.picture">
              </label>
            </div>

          </div>
        </form>
      </div>

      <div class="col-xs-12 col-sm-5 col-md-offset-4 col-md-3 upload-form">
        <h3 class="change-photo-subtitle"></h3>

        <div>
          <div ng-if="vm.tog">
            <img class="avatar-image" ng-src="images/avatar/avatar-{{vm.profile.picture}}.svg" alt="avatar">
          </div>
        </div>

        <button class="save-change-photo" ng-click="uploadPic()"> {{'00525'|translate}}</button>
      </div>
    </div>
  </article>

</section>
