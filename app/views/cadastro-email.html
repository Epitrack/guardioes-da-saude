<div class="wrapper-internal not-logged">
  <div class="container">
    <div class="row">
      <section class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 register-box">
        <h2 class="title-primary title-cad-email">Preparado para se tornar um Guardião da Saúde?</h2>

        <form ng-submit="createUser()" class="form-register-home" name="formRegisterHome" novalidate>
          <h3>Por favor, preencha todos os campos do formulário abaixo.</h3>

          <fieldset class="input-group mainform signup">
            <input class="form-control mainform-input" name="nick" placeholder="Apelido"
                   ng-model="createData.nick">
            <input class="form-control mainform-input" name="email" placeholder="Email"
                   ng-model="createData.email">
            <input class="form-control mainform-input" type="tel" placeholder="Data de nascimento (dd-mm-aaaa)"
                   ng-model="createData.dob" mask="99-99-9999" >

            <select class="form-control mainform-input icon-arrow" name="race" ng-model="createData.race">
              <option ng-selected="true" disabled>Cor/Raça</option>
              <option value="branco">Branco</option>
              <option value="preto">Preto</option>
              <option value="pardo">Pardo</option>
              <option value="amarelo">Amarelo</option>
              <option value="indigena">Indígena</option>
            </select>

            <select class="form-control mainform-input icon-arrow" name="gender" ng-model="createData.gender">
              <option ng-selected="true" disabled>Sexo</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>

            <input class="form-control mainform-input" name="password" type="password" placeholder="Senha"
                   ng-model="createData.password">
            <input class="form-control mainform-input" name="repeat-password" type="password" placeholder="Repita a senha"
                   ng-model="createData.repeat_password">
          </fieldset>

          <!-- form validation -->

          <div ng-show="checkF.error" class="alert alert-warning" role="alert">
            <span>{{checkF.msg}}</span>
          </div>

          <fieldset class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-signup" ng-disabled="!agree">Cadastrar</button>
            </div>
          </fieldset>

          <fieldset class="register-agree" role="group">
            <input type="checkbox" id="register-agree" ng-model="agree">
            <label for="register-agree">Concordo com os <a href="politica-de-privacidade"
                                                           title="Clique para visualizar os termos de uso"
                                                           target="_blank">Termos de Uso</a>.</label>
          </fieldset>
        </form>
      </section>
    </div>
  </div>
</div>

<!-- How it works -->
<div ng-include src="'views/partials/how-it-works.html'"></div>
