<style>
	body { background: #197fcf;
	h3 { margin-top: 50px; }
</style>

<!-- Compenents for 01 home search layout-->
<h3>01 home search</h3>
<fieldset class="input-group">
  <input type="text" class="form-control search-home" placeholder="Pesquise pela sua Cidade">
</fieldset>

<!-- Compenents for 03 cadastro email layout-->
<h3>03 cadastro email</h3>
<form>
	<fieldset class="input-group mainform signup">
	  <input type="text" class="form-control mainform-input" placeholder="Apelido">
	  <input type="text" class="form-control mainform-input" placeholder="Data de nascimento (dd/mm/aaaa)">
	  <input type="text" class="form-control mainform-input select" placeholder="Cor/Raça">
	  <input type="text" class="form-control mainform-input select" placeholder="Sexo">
	  <input type="text" class="form-control mainform-input" placeholder="Senha">
	</fieldset>
</form>

<fieldset class="btn-group btn-group-justified" role="group">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-signup">Cadastre-se</button>
  </div>
</fieldset>

<!-- Compenents for 04 login social layout-->
<h3>04 login social</h3>
<ul>
	<li class="social-signin">
		<fieldset class="btn-group btn-group-justified" role="group">
		  <div class="btn-group" role="group">
		    <button type="button" class="btn social login-facebook">Facebook</button>
		  </div>
		</fieldset>
	</li>
	<li class="social-signin">
		<fieldset class="btn-group btn-group-justified" role="group">
		  <div class="btn-group" role="group">
		    <button type="button" class="btn social login-google">Google</button>
		  </div>
		</fieldset>
	</li>
	<li class="social-signin">
		<fieldset class="btn-group btn-group-justified" role="group">
		  <div class="btn-group" role="group">
		    <button type="button" class="btn social login-twitter">Twitter</button>
		  </div>
		</fieldset>
	</li>
</ul>

<!-- Compenents for 05 login email layout-->
<h3>05 login email</h3>
<form>
	<fieldset class="input-group mainform signup">
	  <input type="text" class="form-control mainform-input" placeholder="email">
	  <input type="text" class="form-control mainform-input" placeholder="senha">
	</fieldset>
</form>

<fieldset class="btn-group btn-group-justified" role="group">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-signup">Cadastre-se</button>
  </div>
</fieldset>

<!-- Compenents for 06 mapa da saude-->
<h3>06 mapa da saude</h3>
<fieldset class="input-group">
  <input type="text" class="form-control search-town" placeholder="Recife/PE">
</fieldset>

<div class="weekly-users">
	<h3>
		<span class="total-weekly">71.252</span>
		Participações esta semana
	</h3>
</div>

<img class="icon-small good" src="images/icon_good.svg" alt="Good">
<img class="icon-small bad" src="images/icon_bad.svg" alt="Bad">

<div class="metrics">
	<img class="icon-medium good" src="images/icon_good.svg" alt="Good">
	<span class="total-percentage">68% <span class="light">Bem</span></span>
	<span class="total-users">48.452 Participantes</span>
</div>
<div class="metrics">
	<img class="icon-medium bad" src="images/icon_bad.svg" alt="Bad">
	<span class="total-percentage">32% <span class="light">Mal<span></span>
	<span class="total-users">22.800 Participantes</span>
</div>

<div class="progress-container">
	<span class="sickness-info sickness-name">Diarréia</span>
	<span class="sickness-info progress-percentage">60%</span>
	<div class="progress sickness">
  	<div class="progress-bar progress-status" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
	</div>	
</div>
