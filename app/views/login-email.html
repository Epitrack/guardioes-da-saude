<div class="wrapper-internal not-logged">
    <div class="container">
        <div class="row">
            <section class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 register-box">
                <h2 class="title-primary">{{'00477'|translate}}</h2>
                <h3 class="login-subtitle">{{'00196'|translate}}</h3>
                <form ng-submit="loginUserEmail()" class="form-login-email" name="formLoginEmail" novalidate>
                    <fieldset class="input-group mainform signup">
                        <input type="email" name="email" class="form-control mainform-input" ng-model="loginEmail.email" placeholder="E-mail" required>
                        <input type="password" name="password" class="form-control mainform-input" ng-model="loginEmail.password" placeholder="Senha" required>
                    </fieldset>
                    <fieldset class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-signup" ng-disabled="formLoginEmail.email.$dirty && formLoginEmail.email.$invalid || formLoginEmail.password.$dirty && formLoginEmail.password.$invalid" style=" ">
                                {{'00194'|translate}}
                            </button>
                        </div>
                    </fieldset>
                </form>
                <br>
                <div ng-show="loginError" class="alert alert-danger" role="alert">
                    <span>{{loginError}}</span>
                </div>
                <!-- validation -->
                <div ng-show="formLoginEmail.email.$dirty && formLoginEmail.email.$invalid" class="alert alert-warning" role="alert">
                    <span ng-show="formRecuperarSenha.email.$error.required">{{'00178'|translate}}</span>
                    <span ng-show="formRecuperarSenha.email.$error.email">{{'00181'|translate}}</span>
                </div>
                <div ng-show="formLoginEmail.password.$dirty && formLoginEmail.password.$invalid" class="alert alert-warning" role="alert">
                    <span ng-show="formLoginEmail.password.$error.required">{{'00559'|translate}}</span>
                </div>
                <p class="login-email"><a ng-href="esqueceu-senha">{{'00214'|translate}}</a></p>
            </section>
        </div>
    </div>
</div>
<div ng-include src="'views/partials/olympics-faixa.html'"></div>
