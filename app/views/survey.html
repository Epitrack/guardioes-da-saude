<div class="wrapper-internal wrapper-full-page survey-content">
  <div class="container-fluid">
    <div class="row">
      <section class="col-xs-12 col-sm-10 col-sm-offset-1 ">
        <h2 class="title-primary">Quem vai participar?</h2>
        <aside class="survey-avatar my-user">
          <a href="survey/{{ screen.user.id }}/step-1" title="Clique para realizar a survey de {{ screen.user.nick }}">
            <figure>
                <img ng-if="user.picture" ng-src="images/avatar/avatar-{{user.picture}}.svg" alt="Avatar de {{ screen.user.nick }}">
                <img ng-if="!user.picture" ng-src="images/avatar/avatar-blank.svg" alt="Avatar Defaul">
              <figcaption>{{ screen.user.nick }} <span>{{ screen.user.dob | ageFilter }} anos</span></figcaption>
            </figure>
          </a>
        </aside>

        <div class="col-xs-12">
          <h3 class="survey-subtitle">Membros do domic√≠lio</h3>

          <aside class="survey-avatar">
            <a data-toggle="modal" data-target="#modal-add-profile">
              <figure>
                <img src="../images/btn-add-member.svg" alt="Adicionar membro">
                <figcaption>Adicionar <span>membro</span></figcaption>
              </figure>
            </a>
          </aside>

          <aside class="survey-avatar" ng-repeat="member in user.household">
            <a href="survey/household/{{ member.id }}/step-1" title="Clique para realizar a survey de {{ member.nick }}">
              <figure>
                <img src="../images/avatar/avatar-blank.svg" alt="{{ member.nick }} - {{ member.dob | ageFilter }} anos">
                <figcaption>{{ member.nick }} <span>{{ member.dob | ageFilter }} anos</span></figcaption>
              </figure>
            </a>
          </aside>
        </div>
      </section>
    </div>
  </div>
</div>

<!-- Modal add member -->
<div ng-include src="'views/partials/modal-add-profile.html'"></div>

<!-- Toaster -->
<div ng-include src="'views/partials/toaster.html'"></div>
