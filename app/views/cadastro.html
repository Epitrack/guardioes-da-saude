<div class="wrapper-internal not-logged">
    <div class="container">
        <div class="row">
            <section class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 register-box" style="z-index: 999;">
                <h2 class="title-primary">{{'00477'|translate}}</h2>
                <h3 class="login-subtitle">{{'00090'|translate}} </h3>
                <button ng-click="facebookLogin()" class="col-xs-12 col-sm-6 col-sm-offset-3 btn-login facebook">Facebook
                </button>
                <button ng-click="googleLogin()" class="col-xs-12 col-sm-6 col-sm-offset-3 btn-login google">Google
                </button>
                <button ng-click="twitterLogin()" class="col-xs-12 col-sm-6 col-sm-offset-3 btn-login twitter">Twitter
                </button>
                <p class="login-email"><a ng-href="cadastro/email">{{'00434'|translate}}</a></p>
            </section>
        </div>
    </div>
</div>
<div class="wrapper-interna olympics-faixa">
    <img src="images/olympics-colors.png">
</div>
