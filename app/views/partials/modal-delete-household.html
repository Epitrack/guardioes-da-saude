<div class="modal fade modal-delete-household" id="modal-delete-household" tabindex="-1" role="dialog" aria-labelledby="modalLocation">
    <article class="modal-dialog" role="document">
        <div class="modal-content">
            <aside class="card-form">
                <header class="modal-header panel-heading">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title panel-title">Desativa sua conta!</h3>
                </header>
                <div class="modal-body">
                    <div class="panel-body">
                        <div class="col-xs-12 contact-form">
                            <p class="thank-you-text" style="text-align: left; display: inline-block; margin-left: 5px;">
                                <p>A desativação da conta desabilitará o seu perfil. Você não poderá mais ajudar sua comunidade ou acompanhar como anda a sua saúde e dos integrantes do seu domicílio, a menos que a conta seja reativada.
                                </p>
                                <p>
                                    Deseja continuar?
                                </p>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-click="deleteHousehold(screen.household.id)" type="button" class="pull-right btn btn-primary" data-dismiss="modal" aria-label="Close">OK

                    <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancelar</button>

            </aside>
        </div>
