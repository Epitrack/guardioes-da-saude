<div class="modal fade modal-add-profile" id="modal-delete-household" tabindex="-1" role="dialog" aria-labelledby="modalLocation">
  <article class="modal-dialog" role="document">
    <div class="modal-content">
      <aside class="card-form">
        <header class="modal-header panel-heading location">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          <h3 class="modal-title panel-title">Atenção!</h3>
        </header>

        <div class="modal-body">
          <div class="panel-body">
            <div class="col-xs-12 contact-form">
              <p class="thank-you-text" style="text-align: left; display: inline-block; margin-left: 5px;">
                Deseja remover o perfil de  <b>{{ screen.household.nick }}</b> definitivamente? Essa operação é irreversível.
              </p>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button ng-click="deleteHousehold(screen.household.id)" type="button" class="pull-right btn btn-primary" data-dismiss="modal" aria-label="Close">OK</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancelar</button>
        </div>
      </aside>
    </div>
  </article>
</div>
