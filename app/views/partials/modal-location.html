<div class="modal fade modal-app modal-download-app" id="modal-location" tabindex="-1" role="dialog" aria-labelledby="modalApp" ng-controller="IndexCtrl">
  <article class="modal-dialog" role="document">
    <div class="modal-content">
      <aside class="card-form">
        <header class="modal-header panel-heading">
          <h3 class="modal-title panel-title">Atenção!</h3>
        </header>

        <div class="modal-body">
          <div class="panel-body">
            <div class="col-xs-12">
              <div class="row">
                <figure class="icon-location">
                  <img src="../../images/modal-geolocation/icon-location.png" alt="Ícone de um marcador">
                </figure>
              </div>

              <p>
                Para contribuir ativamente com a vigilância em saúde no Brasil é necessário que você compartilhe a sua localização.
              </p>

              <br>

              <figure class="permission">
                <img ng-src="../../images/modal-geolocation/{{url}}-permssion.png" alt="Como permitir sua localização.">
              </figure>

              <p>
                Não compartilhar implicará no mau funcionamento do Guardiões da Saúde.
              </p>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" aria-label="Close" ng-click="getUserLocation()">OK</button>
        </div>
      </aside>
    </div>
  </article>
</div>
