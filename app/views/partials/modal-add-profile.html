<div class="modal fade modal-add-profile" id="modal-add-profile" tabindex="-1" role="dialog" aria-labelledby="modalAddProfile">
<article class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form class="card-form" name="add-form-profile">
        <header class="modal-header panel-heading">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title panel-title">Adicionar membro</h3>
        </header>

        <div class="modal-body">
          <div class="panel-body">
              <figure class="col-xs-12 col-md-2 col-lg-3 card-avatar-image">
                <img src="images/avatar/avatar-blank.svg" alt="Imagem de um avatar em branco">
              </figure>

            <div class="col-xs-12 col-md-10 col-lg-9 card-avatar-content">
              <form class="card-form" name="survey-add-profile">
                <div class="no-padding col-xs-12">
                  <fieldset class="col-xs-12 col-sm-6">
                    <label for="profile-nickname">Apelido</label>
                    <input class="input-primary" id="profile-nickname" name="add-profile-nickname" type="text">
                  </fieldset>

                  <fieldset class="col-xs-12 col-sm-6">
                    <label for="profile-gender">Sexo</label>

                    <input class="radio-primary" type="radio" name="add-profile-gender" value="add-profile-male" data-label="Masculino">
                    <input class="radio-primary" type="radio" name="add-profile-gender" value="add-profile-female" data-label="Feminino">
                  </fieldset>
                </div>

                <div class="no-padding col-xs-12">
                  <fieldset class="col-xs-12 col-sm-6">
                    <label for="profile-birthdate">Data de nascimento</label>
                    <input class="input-primary birthdate" id="profile-birthdate" name="add-profile-birthdate" type="text">
                    <span class="icon-birthdate">
                      <a data-toggle="modal" data-target="#calendarModal"></a>
                    </span>
                  </fieldset>

                  <fieldset class="col-xs-12 col-sm-6">
                    <label for="profile-raca-cor">Raça/Cor</label>

                    <select class="select-primary" name="add-profile-raca-cor" id="profile-raca-cor">
                      <option value="value01">Value 01</option>
                      <option value="value02">Value 02</option>
                      <option value="value03">Value 03</option>
                    </select>
                  </fieldset>
                </div>

                <fieldset class="col-xs-12 col-sm-6">
                  <label for="profile-parentesco">Parentesco</label>
                  <input class="input-primary" id="profile-parentesco" name="add-profile-parentesco" type="text">
                </fieldset>

                <fieldset class="col-xs-12 col-sm-6">
                  <label for="profile-email">Email (opcional)</label>
                  <input class="input-primary" id="profile-email" name="add-profile-email" type="email">
                </fieldset>
              </form>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="pull-right btn btn-primary">Salvar alterações</button>
          <button class="pull-right btn btn-primary cancel" data-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </article>
</div>
