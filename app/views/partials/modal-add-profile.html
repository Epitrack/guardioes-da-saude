<div class="modal fade modal-add-profile" id="modal-add-profile" tabindex="-1" role="dialog" aria-labelledby="modalAddProfile" ng-controller="AddProfileCtrl">
    <article class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form ng-submit="addHouseholdFromSurvey()" class="card-form" name="addFormProfile">
                <header class="modal-header panel-heading">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title panel-title">{{'00455' | translate}}</h3>
                    </header>

                    <div class="modal-body">
                        <div class="panel-body">
                            <figure class="col-xs-12 col-md-2 col-lg-3 card-avatar-image">
                                <img src="images/avatar/avatar-0.svg" alt="Imagem de um avatar em branco">
                            </figure>

                            <div class="col-xs-12 col-md-10 col-lg-9 card-avatar-content">
                                <div class="no-padding col-xs-12">
                                    <fieldset class="col-xs-12 col-sm-6">
                                        <label for="profile-nickname">{{'00033' | translate}}</label>
                                        <input class="input-primary" id="profile-nickname" name="add-profile-nickname" type="text"
                                        ng-model="houseHold.nick" maxlength="10">
                                    </fieldset>

                                    <fieldset class="col-xs-12 col-sm-6">
                                        <label for="profile-gender">{{'00567' | translate}}</label>

                                        <input class="radio-primary" type="radio" ng-model="houseHold.gender" name="profile-gender" value="M" id="selected-m">
                                        <label for="selected-m" class="span-sex-op modal-op">{{'00366' | translate}}</label>
                                        <input class="radio-primary" type="radio" ng-model="houseHold.gender" name="profile-gender" value="F" id="selected-f">
                                        <label for="selected-f" class="span-sex-op">{{'00232' | translate}}</label>
                                    </fieldset>
                                </div>

                                <div class="no-padding col-xs-12">
                                    <fieldset class="col-xs-12 col-sm-6">
                                        <label for="profile-birthdate">{{'00144' | translate}}</label>
                                        <input class="input-primary" id="profile-birthdate" name="add-profile-birthdate" type="text"
                                        ng-model="houseHold.dob" mask="99-99-9999">
                                    </fieldset>

                                    <fieldset class="col-xs-12 col-sm-6" ng-show="!fr">
                                        <label for="profile-raca-cor">{{'00133' | translate}}</label>
                                        
                                        <!-- Race -->
                                        <select name="add-profile-raca-cor" id="profile-raca-cor" ng-model="houseHold.race"
                                        class="drop-default"
                                        selectpicker
                                        remove-first-option>
                                            <option ng-selected="true" disabled>{{'00133' | translate}}</option>
                                            <option value="branco">{{'00081' | translate}}</option>
                                            <option value="preto">{{'00478' | translate}}</option>
                                            <option value="pardo">{{'00452' | translate}}</option>
                                            <option value="amarelo">{{'00025' | translate}}</option>
                                            <option value="indigena">{{'00304' | translate}}</option>
                                        </select>
                                    </fieldset>
                                </div>

                            <fieldset class="col-xs-12 col-sm-6">
                                <label for="profile-parentesco">{{'00453' | translate}}</label>

                                <select name="profile-parentesco" id="profile-parentesco" ng-model="houseHold.relationship"
                                class="drop-height drop-default"
                                selectpicker
                                remove-first-option>
                                    <option ng-selected="true" disabled>Escolha um parentesco</option>
                                    <option value="pai">{{'00440' | translate}}</option>
                                    <option value="mae">{{'00348' | translate}}</option>
                                    <option value="filho">{{'00237' | translate}}</option>
                                    <option value="irmao">{{'00315' | translate}}</option>
                                    <option value="avo">{{'00053' | translate}}</option>
                                    <option value="neto">{{'00398' | translate}}</option>
                                    <option value="tio">{{'00611' | translate}}</option>
                                    <option value="sobrinho">{{'00580' | translate}}</option>
                                    <option value="bisavo">{{'00072' | translate}}</option>
                                    <option value="bisneto">{{'00075' | translate}}</option>
                                    <option value="primo">{{'00481' | translate}}</option>
                                    <option value="sogro">{{'00582' | translate}}</option>
                                    <option value="genro-nora">{{'00248' | translate}}/{{'00403' | translate}}</option>
                                    <option value="padrasto">{{'00439' | translate}}</option>
                                    <option value="madrasta">{{'00347' | translate}}</option>
                                    <option value="enteado">{{'00193' | translate}}</option>
                                    <option value="conjuge">{{'00129' | translate}}</option>
                                    <option value="outros">{{'00437' | translate}}</option>
                                </select>
                            </fieldset>

                            <fieldset class="col-xs-12 col-sm-6">
                                <label for="profile-email">{{'00177' | translate}}</label>
                                <input class="input-primary" id="profile-email" name="add-profile-email" type="email"
                                ng-model="houseHold.email">
                            </fieldset>

                            <!-- Coutry -->
                            <fieldset class="col-xs-12 col-sm-4">
                                <label>{{'00442' | translate}}</label>
                                <select name="country" ng-model="houseHold.country" ng-change="_isbrasil = houseHold.country=='Brazil';isFrance(houseHold.country)"
                                class="drop-height drop-default"
                                selectpicker
                                remove-first-option>
                                    <option selected="true" value="Selecione">{{'00442' | translate}}</option>
                                    <option ng-repeat="c in UTIL.countries" value="{{c.nome_pais_int}}">{{c.nome_pais}}</option>
                                </select>
                            </fieldset>

                            <!-- State -->
                            <fieldset class="col-xs-12 col-sm-4" ng-show="_isbrasil">
                                <label>Estado de origem</label>
                                <select name="state" ng-model="houseHold.state"
                                class="drop-height drop-default"
                                selectpicker
                                remove-first-option>
                                    <option ng-selected="true" value="Selecione" disabled>Estado de origem</option>
                                    <option value="{{c.sigla}}" ng-repeat="c in UTIL.states">{{c.nome}}</option>
                                </select>
                            </fieldset>

                            <!-- Profile -->
                            <fieldset class="col-xs-12 col-sm-4">
                                <label>{{'00460' | translate}}</label>
                                <select name="perfil" ng-model="houseHold.profile"
                                class="drop-default"
                                selectpicker
                                remove-first-option>
                                    <option ng-selected="true" disabled>{{'00460'|translate}}</option>
                                    <option value="1">{{'00049'|translate}} </option>
                                    <option value="2"> {{'00622'|translate}} </option>
                                    <option value="3">{{'00227'|translate}}</option>
                                </select>
                            </fieldset>

                            <fieldset class="col-xs-12">
                                <div ng-show="checkF.error" class="alert alert-warning" role="alert">
                                    <span>{{checkF.msg}}</span>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="pull-right btn btn-primary">{{'00524' | translate}}</button>
                    <button class="pull-right btn btn-primary cancel" data-dismiss="modal">{{'00096' | translate}}</button>
                </div>
            </form>
        </div>
    </article>
</div>
