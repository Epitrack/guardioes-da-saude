<article class="col-xs-12 col-sm-6 col-md-4 news-card" ng-repeat="noticia in news">
  <time datetime="{{ noticia.date }}" class="news-date">
      {{noticia.created_at | amDateFormat:'DD'}}
    <span>/ {{ noticia.created_at | amDateFormat:'MMMM'  }}</span>
  </time>

  <a href="{{ min_url }}" ng-href="{{ noticia.entities.urls[0].url }}" class="news-link" target="_blank"
     title="Clique para ver esta notÃ­cia.">

    <figure>
      <img class="default-logo" ng-show="!noticia.entities.media[0].media_url" src="../../images/ministerio-logo.png"
           alt="{{ noticia.text }}">
      <img ng-show="noticia.entities.media[0].media_url" ng-src="{{ noticia.entities.media[0].media_url }}"
           alt="{{ noticia.text }}">
      <figcaption>{{ noticia.text }}</figcaption>
    </figure>

    <footer class="news-footer">
      <!-- <span class="news-address">{{ noticia.entities.urls[0].url }}</span> -->
      <span ng-if="noticia.entities.urls[0].url" class="news-read-more">Ler mais</span>
    </footer>
  </a>
</article>
