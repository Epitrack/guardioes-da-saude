<article class="col-xs-12 col-sm-6 col-md-4 news-card" ng-repeat="noticia in news">
  <time datetime="{{ noticia.date }}" class="news-date">
    <!-- {{ noticia.day }} <span>/ {{ noticia.month }}</span> -->
    {{ noticia.created_at }}
  </time>

  <a href="http://www.twitter.com/minsaude" ng-href="{{ noticia.entities.urls[0].url }}" class="news-link" target="_blank" title="Clique para ver esta notÃ­cia.">
    <figure>
    <img src="http://dummyimage.com/600x600/4d494d/686a82.gif&text=placeholder+image" ng-src="{{ noticia.entities.media[0].media_url }}" alt="{{ noticia.text }}">
      <figcaption>{{ noticia.text }}</figcaption>
    </figure>

    <footer class="news-footer">
      <span class="news-address">{{ noticia.entities.urls[0].url }}</span>
      <span class="news-read-more">Ler mais</span>
    </footer>
  </a>
</article>
