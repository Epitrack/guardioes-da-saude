<!--
  Health tips - UPA
-->

<h3 class="subtitle primary master">UPAs</h3>

<div ng-if="markersPharmacy">
    <gds-maps location="userLocation" marks="markersUpa" size="{height:'600px', width:'100%'}"></gds-maps>
</div>

<div ng-show="showInfo" class="map-info">
  <button ng-click="removeInfo()" type="button" class="close">
    <span aria-hidden="true">&times;</span>
  </button>

  <h5>{{markTitle}}</h5>
  <h6>{{markMessage}}</h6>
</div>
