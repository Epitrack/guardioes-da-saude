<!--
  Health tips - UPA
-->

<h3 class="subtitle primary master">UPAs</h3>

<div ng-if="markersPharmacy">
    <gds-maps mid="mapUpa" location="userLocation" marks="markersUpa" size="{height:'600px', width:'100%'}"></gds-maps>
</div>

<div ng-show="showInfo" class="map-info">
  <button ng-click="removeInfo()" class="right"><div class="close">x</div></button>
  <h5>{{markTitle}}</h5>
  <h6>{{markMessage}}</h6>
</div>
