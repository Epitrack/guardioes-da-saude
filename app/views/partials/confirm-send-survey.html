<div class="modal fade" id="confirm-send-survey" tabindex="-1" role="dialog" aria-labelledby="modalConfirmSendSurvey">
  <article class="modal-dialog" role="document">
    <div class="modal-content">
      <form class="card-form" name="i-feel-bad-form">
        <header class="modal-header panel-heading confirm-survey">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="modal-title panel-title ff-bold">{{'00658' | translate}}</h3>
        </header>
        <div class="modal-body">
          <div class="panel-body">
            <div class="col-xs-12">
              <p class="thank-you-text left">{{'00152' | translate}}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="pull-right btn btn-primary" data-dismiss="modal" ng-click="submitSurvey()">{{'00571' | translate}}</button>
          <button class="pull-right btn btn-default" data-dismiss="modal">{{'00385' | translate}}</button>
        </div>
      </form>
    </div>
  </article>
</div>
