<div class="header">
  <i class="fa fa-angle-left" ng-click="previous()"></i>
  <span>{{ month.format("MMMM, YYYY") }}</span>
  <i class="fa fa-angle-right" ng-click="next()"></i>
</div>

<div class="week names">
  <span class="day">S</span>
  <span class="day">T</span>
  <span class="day">Q</span>
  <span class="day">Q</span>
  <span class="day">S</span>
  <span class="day">S</span>
  <span class="day">D</span>
</div>

<div class="week" ng-repeat="week in weeks">
  <span class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected) }" ng-click="select(day)"
  ng-repeat="day in week.days" popover-title="Title here" uib-popover="content here" popover-placement="top" popover-trigger="mouseenter" >{{day.number}}</span>
</div>
