<div class="modal fade" id="modal-i-feel-good" tabindex="-1" role="dialog" aria-labelledby="modalAddProfile">
  <article class="modal-dialog" role="document">
    <div class="modal-content">
      <form class="card-form" name="i-feel-good-form">
        <header class="modal-header panel-heading">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

          <h3 class="modal-title panel-title">Obrigado pela sua informação!</h3>
        </header>

        <div class="modal-body">
          <div class="panel-body">
            <figure class="col-xs-12 thank-you-image">
              <img src="images/icon-thank-you.svg" alt="Obrigado pela participação.">
            </figure>

            <div class="col-xs-12">
              <p class="thank-you-text">Obrigado pela sua contribuição.</p>
              <p class="thank-you-text">Continue informando diariamente como está sua saúde.</p>

              <footer class="thank-you-share">
                <h3>Convide seus amigos para serem Guardiões!</h3>

                <button ng-click="share('facebook')" class="col-xs-12 col-sm-6 col-sm-offset-3 btn-login facebook">Facebook</button>
                <button ng-click="share('twitter')" class="col-xs-12 col-sm-6 col-sm-offset-3 btn-login twitter">Twitter</button>
              </footer>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="pull-right btn btn-primary" data-dismiss="modal" ng-click="goToHome()">OK</button>
        </div>
      </form>
    </div>
  </article>
</div>
