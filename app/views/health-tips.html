<div ng-include src="'views/partials/modal-all-drugstores-cant-shown.html'"></div>
<!-- Menu -->
<div ng-include src="'views/partials/nav-primary.html'" class="hidden-xs"></div>
<!-- Content -->
<section class="col-sm-9 col-md-10 content-internal" style="overflow-y: auto;background-color: rgb(217, 224, 231);">
    <h2 class="section-title">{{'00163'|translate}}</h2>
    <aside class="col-xs-12 col-md-4 no-padding list-tips">
        <button ng-click="aside = 'zika'" class="btn-tip zika" ng-class="{ 'active' : aside == 'zika' }">
            {{'00148'|translate}}
        </button>
        <button onclick="window.open('http://portalsaude.saude.gov.br/index.php/o-ministerio/principal/secretarias/svs/viajante','_blank');" class="btn-tip zika" ng-class="{ 'active' : aside == 'viajante' }">
            {{"00537"|translate}}
        </button>
        <button ng-click="aside = 'sexo'" class="btn-tip prevention" ng-class="{ 'active' : aside == 'sexo' }">
            {{"00474"|translate}}
        </button>
        <button ng-click="aside = 'upas'" class="btn-tip upas" ng-class="{ 'active' : aside == 'upas' }">
            {{'00634'|translate}}
        </button>
        <button ng-click="aside = 'farmacias' ; openModal()" class="btn-tip pharmacy" ng-class="{ 'active' : aside == 'farmacias' }">
            {{'00230'|translate}}
        </button>
        <button ng-click="aside = 'vacina'" class="btn-tip vaccine" ng-class="{ 'active' : aside == 'vacina' }">
            {{'00638'|translate}}
        </button>
        <button ng-click="aside = 'telefones'" class="btn-tip telephones" ng-class="{ 'active' : aside == 'telefones' }">
            {{'00599'|translate}}
        </button>
        <button ng-click="aside = 'cuidados'" class="btn-tip caution" ng-class="{ 'active' : aside == 'cuidados' }">
            {{'00142'|translate}}
        </button>
        <button ng-click="aside = 'prevencao'" class="btn-tip prevention" ng-class="{ 'active' : aside == 'prevencao' }">
            {{'00479'|translate}}
        </button>
    </aside>
    <aside class="col-xs-12 col-md-7 card health-tips-default" ng-if="!aside">
        <figure>
            <img src="images/icon-health-tips.svg" alt="">
        </figure>
        <h4>{{"00690"|translate}}</h4>
        <p>{{"00691"|translate}}</p>
    </aside>
    <aside class="col-xs-12 col-md-7 card content-card" ng-if="aside == 'zika'">
        <div ng-include src="'views/partials/ht-zika.html'"></div>
    </aside>
    <aside class="col-xs-12 col-md-7 card content-card" ng-if="aside == 'upas'">
        <div ng-include src="'views/partials/ht-upas.html'" ng-init="loadUpas()"></div>
    </aside>
    <aside class="col-xs-12 col-md-7 card content-card" ng-if="aside == 'farmacias'">
        <div ng-include src="'views/partials/ht-farmacias.html'" ng-init="loadFarmacias()"></div>
    </aside>
    <aside class="col-xs-12 col-md-7 card content-card" ng-if="aside == 'vacina'">
        <div ng-include src="'views/partials/ht-vacina.html'"></div>
    </aside>
    <aside class="col-xs-12 col-md-7 card content-card" ng-if="aside == 'telefones'">
        <div ng-include src="'views/partials/ht-telefones.html'"></div>
    </aside>
    <aside class="col-xs-12 col-md-7 card content-card" ng-if="aside == 'cuidados'">
        <div ng-include src="'views/partials/ht-cuidados.html'"></div>
    </aside>
    <aside class="col-xs-12 col-md-7 card content-card" ng-if="aside == 'prevencao'">
        <div ng-include src="'views/partials/ht-prevencao.html'"></div>
    </aside>
    <aside class="col-xs-12 col-md-7 card content-card" ng-if="aside == 'sexo'">
        <div ng-include src="'views/partials/ht-sexo.html'"></div>
    </aside>
    <aside class="col-xs-12 col-md-7 card content-card" ng-if="aside == 'minhaparte'">
        <div ng-include src="'views/partials/minhaparte.html'"></div>
    </aside>
</section>
